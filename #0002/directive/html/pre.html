<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
  <!-- mustache構文を無効化し、そのままの文字列( {{ message }})として表示させる -->
  <p v-pre>{{ message }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
<script src="../js/pre.js"></script>
</body>
</html>
